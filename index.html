<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4; /* Initial color */
      transition: background-color 0.3s ease; /* Smooth transition */
    }

    h1 {
      margin-bottom: 20px;
    }

    #color-picker {
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Color Picker</h1>

  <label for="color-picker">Choose a color:</label>
  <input type="color" id="color-picker" aria-label="Color picker">

  <script>
    // Get reference to the color picker
    const colorPicker = document.getElementById('color-picker');

    // Function to change the body background color
    function updateBodyColor() {
      const selectedColor = colorPicker.value;
      document.body.style.backgroundColor = selectedColor;  // Change the body background
    }

    // Event listener to handle color change
    colorPicker.addEventListener('input', updateBodyColor);

    // Initialize with default color
    updateBodyColor();
  </script>
</body>
</html>
